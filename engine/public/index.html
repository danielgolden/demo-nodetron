<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <script src="inventory.js" language="javascript"></script>
    <script src="index.js" language="javascript"></script>
    <script src="controlpanel.js" language="javascript"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="logo">Demo-Nodetron</h1>
    </header>
    <main>
        <div id="index">
        </div>

        <div class="cta-container">
            <input type="button" id="submit" value="Get Inventory" class="button"></input>
        </div>
        <div id="inventory">
        </div>
        <div id="inventoryItem">
        </div>
    </main>
    
    <script>
        function init() {
            controlpanel.init(document.getElementById("index"), document.getElementById("submit"), document.getElementById("inventory"), document.getElementById("inventoryItem"))
            inventory.init()
            index.init()
        }

        document.onreadystatechange = function () {
            if (document.readyState == "complete") {
                // document is ready. Do your stuff here
                init()
            }
        }
    </script>
</body>
</html>
